<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new quiz</title>
    <link rel="stylesheet" href="../css/newq.css" />
  </head>

  <body>
    <div class="modal-container" id="option-modal">
      <div class="modal-content-container">
        <h1>Save Successfully!</h1>

        <div class="modal-button-container">
          <button id="close" onclick="closeOptionModal()">Continue</button>
        </div>
      </div>
    </div>
    <section class="contact-form">
      <div class="header">
        <button id="home">
          <a href="main.html">
            <img id="image" src="../src/home-button.png" width="60" />
          </a>
        </button>
        <h1 style="text-align: center">New Quiz</h1>
      </div>

      <div class="input-group">
        <label for="question">Question name</label>
        <textarea
          id="question-name"
          name="qname"
          type="text"
          autocomplete="off"
          required
        ></textarea>
      </div>
      <form id="form" autocomplete="off">
        <div class="input-group">
          <label for="question" id="q"
            >Question no.<span id="question-number"></span
          ></label>
          <textarea id="question" name="qname" type="text" required></textarea>
        </div>

        <div class="input-group">
          <div id="textA">
            <label for="text">Answer 1</label>
            <textarea name="choices" type="text" required></textarea>
          </div>
        </div>

        <div class="input-group">
          <div id="textB">
            <label for="text">Answer 2</label>
            <textarea name="choices" type="text" required></textarea>
          </div>
        </div>

        <div class="input-group">
          <div id="textC">
            <label for="text">Answer 3</label>
            <textarea name="choices" type="text" required></textarea>
          </div>
        </div>

        <div class="input-group">
          <div id="textD">
            <label for="text">Answer 4</label>
            <textarea name="choices" type="text" required></textarea>
          </div>
        </div>

        <div class="input-group">
          <div id="subject">
            <label for="subject">Correct Answer</label>
            <select id="select" name="answer">
              <option label="Answer 1">1</option>
              <option label="Answer 2">2</option>
              <option label="Answer 3">3</option>
              <option label="Answer 4">4</option>
            </select>
          </div>
        </div>

        <button id="moreQuestion" type="submit" onclick="notSummitYet()">
          Add More Question
        </button>
        <button id="save" type="submit" onclick="canSummit()">Save</button>
      </form>
    </section>

    <!-- <div class="results">
      <h2>Previous Question</h2>
      <pre></pre>
    </div> -->
    <script type="module" src="../scripts/newq.js"></script>
  </body>
</html>
